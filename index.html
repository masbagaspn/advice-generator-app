<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="advice-generator">
    <div class="card">
      <p class="advice-id">advice #117</p>
      <h2 class="advice-text">"It is easy to sit up and take notice, what's difficult is getting and taking action."</h2>
      <img class="divider-desktop" src="./images/pattern-divider-desktop.svg" alt="divider">
      <img class="divider-mobile" src="./images/pattern-divider-mobile.svg" alt="divider">
      <button class="btn">
        <img src="./images/icon-dice.svg" alt="dice-icon" id="dice-icon">
      </button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
